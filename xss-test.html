<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XSS Simulation Test</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 50px;
    }
    input[type="text"] {
      padding: 8px;
      width: 300px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>DOM XSS Test Page</h2>
  <p>Enter a message to display below (unsanitized):</p>
  <input type="text" id="userInput" placeholder="Type something..."><br>
  <button onclick="renderInput()">Render</button>

  <div id="output"></div>

  <script>
    function renderInput() {
      const input = document.getElementById('userInput').value;
      document.getElementById('output').innerHTML = input; // vulnerable to XSS
    }
  </script>
</body>
</html>
